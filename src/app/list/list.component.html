<div class="container">
    <br><br><h3 class="text-center">List of Countries and their Phone Codes</h3>

    <br><div class="form-inline float-right">
        <input class="form-control" type="text" [(ngModel)]="searchKeyword" placeholder="Enter keyword..." >&nbsp;
        <button class="btn btn-primary" (click)="onSearch()">Search</button>&nbsp;&nbsp;
        <button class="btn btn-sm text-danger" (click)="Clear()">Clear</button>

      </div>
      

    <div>
        <br><br><table class="table table-borderd table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>No. <a routerLink=""><span class="fa fa-sort" (click)="sortTable('id')"></span></a></th>
                    <th>Country <a routerLink=""><span class="fa fa-sort" (click)="sortTable('name')"></span></a></th>
                    <th>Sortname <a routerLink=""><span class="fa fa-sort" (click)="sortTable('sortname')"></span></a></th>
                    <th>Phone Code <a routerLink=""><span class="fa fa-sort" (click)="sortTable('phoneCode')"></span></a></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of countries | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                    <td>{{x.id}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.sortname}}</td>
                    <td>{{x.phoneCode}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
       <br><br><pagination-controls (pageChange)="onPageChange($event)" [maxSize]="8" [directionLinks]="true" [autoHide]="true"></pagination-controls>
    </div>
</div>
